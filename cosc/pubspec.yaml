name: cosc
description: "CooperatingScreen - Cross-device screen sharing application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  
  # WebRTC & Networking
  flutter_webrtc: ^0.9.0
  web_socket_channel: ^2.4.0
  
  # Backend Integration
  supabase_flutter: ^1.10.0
  
  # Storage & Persistence
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  get_storage: ^2.1.1
  
  # Security
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.0
  
  # Utilities
  intl: ^0.19.0
  connectivity_plus: ^5.0.0
  permission_handler: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
